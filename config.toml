baseURL = 'https://dsaizvazquez.github.io/blog/'
languageCode = 'en-us'
title = "Dave's internet Corner"
description = "David's personal blog"
theme = 'LoveIt'

# language name ["English", "简体中文", "Français", "Polski", ...]
languageName = "English"

[[module.mounts]]
source = 'static'
target = 'static'

[[module.mounts]]
source = 'images'
target = 'static/images'

# Author config
[author]
  name = "David"
  email = "dsaizvazquez@gmail.com"

 # Footer config
[params.footer]
    enable = true
    custom = ''
    hugo = true
    author = true



[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
  [[menu.main]]
    weight = 2
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
  [[menu.main]]
    weight = 3
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""

[params]
  # site default theme ["auto", "light", "dark"]
  defaultTheme = "auto"
  # public git repo url only then enableGitInfo is true
  gitRepo = ""
  # LoveIt NEW | 0.1.1 which hash function used for SRI, when empty, no SRI is used
  # ["sha256", "sha384", "sha512", "md5"]
  fingerprint = ""
  # LoveIt NEW | 0.2.0 date format
  dateFormat = "2006-01-02"
  # website title for Open Graph and Twitter Cards
  title = "Dave's Internet Corner"
  # website description for RSS, SEO, Open Graph and Twitter Cards
  description = "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
  # website images for Open Graph and Twitter Cards
  images = ["/logo.png"]
